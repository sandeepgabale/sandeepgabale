<!DOCTYPE html>
<html Lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0" >
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="./style.css">
      <title>UI TEST</title>
   </head>
   <body>
      <header>
         <nav class="navbar">
            <div class="logo"><a href="#">Company</a></div>
            <ul class="nav-list" id="nav-list">
               <li><a class="list-item" href="#">About us</a></li>
               <li><a class="list-item" href="#">Services</a></li>
               <li><a class="list-item" href="#">Contact us</a></li>
            </ul>
            <div class="menu" id="toggle-button">
               <div class="menu-line"> </div>
               <div class="menu-line"> </div>
               <div class="menu-line"> </div>
            </div>
         </nav>
      </header>
      <div class="carousel">
         <div class="introduction">
            <div class="intro-text">
               <h1>Web development is Fun</h1>
               <p>Thanks for taking this challenge. We're excited to see how you tackle this challenge</p>
            </div>
            <div class="learn">
               <button class="learn-more"> Learn More </button>
               <button class="get-in-touch"> Get in Touch </button>
            </div>
         </div>
      </div>
      <div class="main-content">
         <a href="#">Areas what we serv</a>
         <h1>Our Services</h1>
      </div>
      <script>
         var toggleButton = document.getElementById("toggle-button");
         var navList = document.getElementById("nav-list");
          toggleButton = addEventListener('click',() => {
          navList.classList.toggle('active');
          })
      </script>
   </body>
</html>
